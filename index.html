<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Bank</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #111 0%, #050505 60%);
    color: #ffffff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .card {
    width: min(620px, 100%);
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.015));
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 22px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  }

  .label {
    font-size: 11px;
    color: #8a8a8a;
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  .balance {
    margin-top: 18px;
    font-size: 58px;
    font-weight: 800;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    color: #ffffff;
    text-shadow: 0 0 26px rgba(245,199,107,0.22);
    transition: transform 0.25s ease, text-shadow 0.25s ease;
    user-select: none;
  }

  .pulse {
    transform: scale(1.015);
  }

  .summary {
    margin-top: 18px;
    font-size: 14px;
    color: #bfbfbf;
  }

  .summary strong {
    color: #4ade80;
    font-weight: 600;
  }

  .reflection {
    margin-top: 14px;
    font-size: 13px;
    color: #9a9a9a;
    font-style: italic;
  }

  .row {
    margin-top: 22px;
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    color: #cfcfcf;
    padding: 11px 16px;
    border-radius: 14px;
    font-size: 13px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.06s ease;
  }

  button:hover { background: rgba(255,255,255,0.07); }
  button:active { transform: scale(0.98); }

  button.primary {
    background: linear-gradient(180deg, rgba(245,199,107,0.28), rgba(245,199,107,0.12));
    border-color: rgba(245,199,107,0.45);
    color: #ffffff;
  }

  .hint {
    margin-top: 12px;
    font-size: 12px;
    color: #7a7a7a;
  }
</style>
</head>

<body>

<div class="card">
  <div class="label">Life Balance</div>
  <div class="balance" id="balance">--:--:--</div>

  <div class="summary" id="summary">
    Today you spent <strong>0.00</strong> hours
  </div>

  <div class="reflection" id="reflection">
    Make the remaining hours count.
  </div>

  <div class="row">
    <button id="pauseBtn">Pause</button>
    <button class="primary" id="resetBtn">Reset to 8:00 PM</button>
  </div>

  <div class="hint">Tip: tap the balance to copy</div>
</div>

<script>
  // SETTINGS
  const startAge = 31;
  const lifeExpectancy = 100;

  function getStartTimeToday() {
    const d = new Date();
    d.setHours(20, 0, 0, 0);
    return d;
  }

  let startTime = getStartTimeToday();
  const totalLifeHours = (lifeExpectancy - startAge) * 365.25 * 24;

  let paused = false;
  let lastHour = null;
  let lastSecond = null;

  function render() {
    const now = new Date();

    let elapsedMs = now - startTime;
    if (elapsedMs < 0) elapsedMs = 0;

    const elapsedHours = elapsedMs / (1000 * 60 * 60);
    let remaining = totalLifeHours - elapsedHours;
    if (remaining < 0) remaining = 0;

    const h = Math.floor(remaining);
    const m = Math.floor((remaining - h) * 60);
    const s = Math.floor((((remaining - h) * 60) - m) * 60);

    const balanceEl = document.getElementById("balance");
    balanceEl.textContent =
      h.toLocaleString() + ":" +
      String(m).padStart(2, "0") + ":" +
      String(s).padStart(2, "0");

    // Gentle second pulse
    if (s !== lastSecond) {
      balanceEl.classList.add("pulse");
      setTimeout(() => balanceEl.classList.remove("pulse"), 180);
      lastSecond = s;
    }

    // Hour-change glow
    if (h !== lastHour) {
      balanceEl.style.textShadow = "0 0 40px rgba(74,222,128,0.5)";
      setTimeout(() => {
        balanceEl.style.textShadow = "0 0 26px rgba(245,199,107,0.22)";
      }, 600);
      lastHour = h;
    }

    // Daily summary
    const startOfDay = new Date();
    startOfDay.setHours(0, 0, 0, 0);
    const hoursToday = (now - startOfDay) / (1000 * 60 * 60);
    document.getElementById("summary").innerHTML =
      `Today you spent <strong>${hoursToday.toFixed(2)}</strong> hours`;

    // Reflection line
    const reflection = document.getElementById("reflection");
    if (now.getHours() >= 22) reflection.textContent = "The day is ending. Did it matter?";
    else if (now.getHours() >= 18) reflection.textContent = "Evenings decide the direction of days.";
    else reflection.textContent = "Make the remaining hours count.";
  }

  function tick() {
    if (!paused) render();
  }

  // Buttons
  document.getElementById("pauseBtn").addEventListener("click", () => {
    paused = !paused;
    document.getElementById("pauseBtn").textContent = paused ? "Resume" : "Pause";
    if (!paused) render();
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    startTime = getStartTimeToday();
    lastHour = null;
    lastSecond = null;
    paused = false;
    document.getElementById("pauseBtn").textContent = "Pause";
    render();
  });

  // Tap balance to copy
  document.getElementById("balance").addEventListener("click", async () => {
    const txt = document.getElementById("balance").textContent;
    try { await navigator.clipboard.writeText(txt); } catch(e) {}
  });

  setInterval(tick, 1000);
  render();
</script>

</body>
</html>
