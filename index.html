<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Bank</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #111 0%, #050505 60%);
    color: #ffffff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .card {
    width: min(620px, 100%);
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.015));
    border-radius: 22px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  }

  .label {
    font-size: 11px;
    color: #8a8a8a;
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  .balance {
    margin-top: 18px;
    font-size: 58px;
    font-weight: 800;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    color: #ffffff;
    text-shadow: 0 0 26px rgba(245,199,107,0.22);
    transition: transform 0.25s ease, text-shadow 0.25s ease;
  }

  .pulse {
    transform: scale(1.015);
  }

  .summary {
    margin-top: 18px;
    font-size: 14px;
    color: #bfbfbf;
  }

  .summary strong {
    color: #4ade80;
    font-weight: 600;
  }

  .reflection {
    margin-top: 14px;
    font-size: 13px;
    color: #9a9a9a;
    font-style: italic;
  }
</style>
</head>

<body>

<div class="card">
  <div class="label">Life Balance</div>
  <div class="balance" id="balance">--:--:--</div>

  <div class="summary" id="summary">
    Today you spent <strong>0.00</strong> hours
  </div>

  <div class="reflection" id="reflection">
    Make the remaining hours count.
  </div>
</div>

<script>
  const startAge = 31;
  const lifeExpectancy = 100;

  function getStartTimeToday() {
    const d = new Date();
    d.setHours(20, 0, 0, 0);
    return d;
  }

  let startTime = getStartTimeToday();
  const totalLifeHours = (lifeExpectancy - startAge) * 365.25 * 24;

  let lastHour = null;
  let lastSecond = null;

  function updateBalance() {
    const now = new Date();

    let elapsedMs = now - startTime;
    if (elapsedMs < 0) elapsedMs = 0;

    const elapsedHours = elapsedMs / (1000 * 60 * 60);
    let remaining = totalLifeHours - elapsedHours;
    if (remaining < 0) remaining = 0;

    const h = Math.floor(remaining);
    const m = Math.floor((remaining - h) * 60);
    const s = Math.floor((((remaining - h) * 60) - m) * 60);

    const balanceEl = document.getElementById("balance");
    balanceEl.textContent =
      h.toLocaleString() + ":" +
      String(m).padStart(2, "0") + ":" +
      String(s).padStart(2, "0");

    // Gentle second pulse
    if (s !== lastSecond) {
      balanceEl.classList.add("pulse");
      setTimeout(() => balanceEl.classList.remove("pulse"), 180);
      lastSecond = s;
    }

    // Hour-change glow (life currency spent)
    if (h !== lastHour) {
      balanceEl.style.textShadow = "0 0 40px rgba(74,222,128,0.5)";
      setTimeout(() => {
        balanceEl.style.textShadow = "0 0 26px rgba(245,199,107,0.22)";
      }, 600);
      lastHour = h;
    }

    // Daily summary
    const startOfDay = new Date();
    startOfDay.setHours(0, 0, 0, 0);
    const hoursToday = (now - startOfDay) / (1000 * 60 * 60);

    document.getElementById("summary").innerHTML =
      `Today you spent <strong>${hoursToday.toFixed(2)}</strong> hours`;

    // End-of-day reflection
    const reflection = document.getElementById("reflection");
    if (now.getHours() >= 22) {
      reflection.textContent = "The day is ending. Did it matter?";
    } else if (now.getHours() >= 18) {
      reflection.textContent = "Evenings decide the direction of days.";
    } else {
      reflection.textContent = "Make the remaining hours count.";
    }
  }

  setInterval(updateBalance, 1000);
  updateBalance();
</script>

</body>
</html>
